    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="header__content">
                <div class="header__left">
                    <div class="header__logo">
                        <img src="./img/logo_black.png" alt="logo">

                    <div class="header__navbar">
                        <div class="header__icon">
                            <span></span>
                            <span></span>
                            <span></span>

                        </div>
                    </div>
                </div>
                <div class="header__right">
                    <div class="header__music">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="header__language">
                        <a class="header__select" href="#">En
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </div>
                    <i class="fa fa-search"></i>
                </div>
            </div>
        </div>
        <div class="header__menu">

        </div>

    <!-- CAROUSEL -->
    <section class="carousel">
        <div class="container">
            <div class="carousel__content">
                <div class="carousel__text">
                    <h2>
                        <span>Paulaner</span>
                        <span>Bräuhäuser</span>

                    <a class="carousel__explore" href="#">DISCOVER</a>
                </div>
                <div class="carousel__image">
                    <img src="./img/iphone-1.png" alt="app image">
                    <img src="./img/iphone-2.png" alt="app image 2">
                </div>
            </div>
        </div>

        <div class="container"></div>
    </section>

    <!-- Services -->
    <section class="services">
        <div class="container"></div>
    </section>

    <!-- About -->
    <section class="about">
        <div class="container"></div>
    </section>

    <!-- Team -->
    <section class="team">
        <div class="container"></div>
    </section>

    <!-- Clients -->
    <section class="clients">
        <div class="container"></div>
    </section>

    <!-- News -->
    <section class="news">
